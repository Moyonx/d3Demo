<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script
      type="text/javascript"
      src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"
    ></script>

    <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/extension/dataTool.min.js"></script>
  -->
    <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"></script>
  -->
    <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-stat/latest/files/dist/ecStat.min.js"></script>
  -->
    <!-- Uncomment this line if you want to echarts-graph-modularity extension
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts-graph-modularity/2/files/dist/echarts-graph-modularity.min.js"></script>
  -->
    <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/world.js"></script>
  -->
    <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/extension/bmap.min.js"></script>
  -->

    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
      });
      var app = {};

      var option;

      option = {
        tooltip: {
          trigger: "axis",
          axisPointer: {
            type: "shadow",
          },
        },
        legend: {
          data: [
            "总提交量",
            "答案正确总量",
            "格式错误总量",
            "答案错误总量",
            "时间超限总量",
            "运行错误总量",
            "编译错误总量",
            "内存超限总量",
            "输出超限总量",
            "正确率",
          ],
        },
        grid: {
          left: "3%",
          right: "4%",
          bottom: "3%",
          containLabel: true,
        },
        xAxis: [
          {
            type: "category",
            data: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
          },
        ],
        yAxis: [
          {
            type: "value",
            name: "数量",
          },
          {
            type: "value",
            name: "正确率",
            min: 0,
            max: 1,
            interval: 0.1,
            axisLabel: {
              formatter: "{value}",
            },
          },
        ],
        series: [
          {
            name: "答案正确总量",
            type: "bar",
            stack: "总量",
            data: [120, 132, 101, 134, 90, 230, 210],
            itemStyle: {
              color: "#91CC75",
            },
          },
          {
            name: "格式错误总量",
            type: "bar",
            stack: "总量",
            data: [220, 182, 191, 234, 290, 330, 310],
            itemStyle: {
              color: "#FAC858",
            },
          },
          {
            name: "答案错误总量",
            type: "bar",
            stack: "总量",
            data: [150, 232, 201, 154, 190, 330, 410],
            itemStyle: {
              color: "#EE6666",
            },
          },
          {
            name: "时间超限总量",
            type: "bar",
            stack: "总量",
            data: [862, 1018, 964, 1026, 1679, 1600, 1570],
            itemStyle: {
              color: "#73C0DE",
            },
          },
          {
            name: "运行错误总量",
            type: "bar",
            stack: "总量",
            data: [620, 732, 701, 734, 1090, 1130, 1120],
            itemStyle: {
              color: "#3BA272",
            },
          },
          {
            name: "编译错误总量",
            type: "bar",
            stack: "总量",
            data: [120, 132, 101, 134, 290, 230, 210],
            itemStyle: {
              color: "#FC8452",
            },
          },
          {
            name: "内存超限总量",
            type: "bar",
            stack: "总量",
            data: [220, 182, 191, 234, 290, 330, 310],
            itemStyle: {
              color: "#9A60B4",
            },
          },
          {
            name: "输出超限总量",
            type: "bar",
            stack: "总量",
            data: [150, 232, 201, 154, 190, 330, 410],
            itemStyle: {
              color: "#EA7CCC",
            },
          },
          {
            name: "正确率",
            type: "line",
            yAxisIndex: 1,
            data: [0.375, 0.397, 0.335, 0.401, 0.231, 0.697, 0.656],
          },
        ],
      };

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      window.addEventListener("resize", myChart.resize);
    </script>
  </body>
</html>
